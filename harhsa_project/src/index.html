        </h1></a

    <div class="d-flex justify-content-center">
      <form class="w-50">
        <input
          type="text"
          id="userid"
          class="form-control"
          placeholder="ID"
          readonly
          autocomplete="off"
        />
        <input
          type="text"
          id="usn"
          class="form-control"
          placeholder="USN"
          autocomplete="off"
        />
        <input
          type="text"
          id="studentname"
          class="form-control"
          placeholder="Student Full-Name"
          autocomplete="off"
        />
        <input
          type="text"
          id="branch"
          class="form-control"
          placeholder="branch"
          autocomplete="off"
        />
        <input
          type="text"
          id="sem"
          class="form-control"
          placeholder="sem"
          autocomplete="off"
        />
        <input
          type="text"
          id="sec"
          class="form-control"
          placeholder="section"
          autocomplete="off"
        />
        <input
          type="text"
          id="phonenumber"
          class="form-control"
          placeholder="Phone Number"
          autocomplete="off"
        />

        <div class="row">
          <div class="col">
            <input
              type="text"
              id="adress"
              class="form-control m-0"
              placeholder="city"
              autocomplete="off"
            />
          </div>
          <div class="col">
            <input
              type="text"
              id="mail"
              class="form-control m-0"
              placeholder="mail"
              autocomplete="off"
            />
          </div>
          <div class="col">
            <input
              type="text"
              id="age"
              class="form-control m-0"
              placeholder="age"
              autocomplete="off"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- create update read and delete -->
